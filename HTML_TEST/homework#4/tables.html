<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Tables</title>
		<link rel="stylesheet" type="text/css" media="screen" href="style.css" >
	</head>
	<body>
		<header>
			<h1>Products</h1>
		</header>
		<main>
			<table>
				<caption>Products table</caption>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Aisle number</th>
				</tr>
				<tr>
					<td>Milk</td>
					<td>$1</td>
					<td>3</td>
					<td>A3</td>
				</tr>
				<tr>
					<td>Bread</td>
					<td>$1,5</td>
					<td>1</td>
					<td>A5</td>
				</tr>
				<tr>
					<td>Apples</td>
					<td>$2,5</td>
					<td>10</td>
					<td>C2</td>
				</tr>
			</table>
		</main>
	</body>
</html>
